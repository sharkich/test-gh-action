name: Build and Deploy
on:
  push:
    branches: [ "main" ]
  pull_request:
      branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Install and Build
        run: |
          npm ci
          npm run build

      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
